<!DOCTYPE html>
<html>

  <head>
      <title>Playlist</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!--  <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->

      <!-- Link style.css here -->
      <link rel="stylesheet" type="text/css" href="css/style.css">

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

       <!-- Link script.js here -->
      <script src="js/script.js"></script>


  </head>

  <body>
    <h1> My Playlist </h1>
     <div id="customModal" class="modal fade" role="dialog" display="center">
      <div class="modal-dialogue">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Song Information</h3>
          </div>
          <div class="modal-body">
            <form>
              <div class="container text-center">
                <div class = "form-group">
                  <label>Title</label>
                  <input class = "form-control" type = "text" id = "titleInput">
                </div>
                <div class = "form-group">
                  <label>Artist</label>
                  <input class = "form-control" type = "text" id = "artistInput">
                </div>
                <div class = "form-group">
                  <label>Song link (from Spotify)</label>
                  <input class = "form-control" type = "text" id = "linkInput">
                </div>
                <div class = "form-group">
                  <label>Album cover link</label>
                  <input class = "form-control" type = "text" id = "albumInput">
                </div>
                <div class = "modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
                  <button id = "newSongs"> Add Song </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id = "song-list" class="container-fluid">
      <ul class="list-group">
        <li class = "list-group-item"></li>
      </ul>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customModal">Add Song</button>
    
  </body>

</html>
